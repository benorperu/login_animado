<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-container img.character {
      width: 120px;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
      text-align: left;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #ffffff40;
      outline: none;
    }

    input::placeholder {
      color: #dddddd;
    }

    .error-message {
      color: #ffbaba;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .eye-icon {
      position: absolute;
      top: 38px;
      right: 12px;
      cursor: pointer;
      user-select: none;
    }

    .eye-icon svg {
      width: 20px;
      height: 20px;
      fill: #ccc;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .eye-icon:hover svg {
      opacity: 0.85;
      transform: scale(1.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4b6cb7;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b59a1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="ojos_abiertos.png" id="ojos" class="character" alt="Personaje animado" />

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required />
        <div id="emailError" class="error-message">Ingresa un correo válido.</div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
        <span class="eye-icon" id="togglePassword">
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5C4.367 5 2 12 2 12s2.367 7 10 7 10-7 10-7-2.367-7-10-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
            <path d="M2.393 1.145l20.485 20.485-1.27 1.27-3.61-3.61c-1.63.928-3.566 1.41-5.998 1.41-7.633 0-10-7-10-7 1.015-2.433 2.638-4.388 4.662-5.698l-3.397-3.397 1.27-1.27zm9.607 6.855a5 5 0 0 1 5 5c0 .618-.12 1.21-.335 1.75l-6.415-6.415c.54-.215 1.132-.335 1.75-.335zm-7.696 4.15c.886 1.703 3.002 4.85 8.696 4.85 1.425 0 2.697-.241 3.816-.663l-2.334-2.334a5.007 5.007 0 0 1-5.015-5.015l-2.334-2.334c-1.306.68-2.449 1.764-3.283 3.496z"/>
          </svg>
        </span>
        <div id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres.</div>
      </div>

      <div id="loginError" class="error-message" style="text-align: center;"></div>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeOpen = document.getElementById('eyeOpen');
    const eyeClosed = document.getElementById('eyeClosed');
    const eyesImage = document.getElementById('ojos');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const loginError = document.getElementById('loginError');

    
    togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeOpen.style.display = isPassword ? 'none' : 'inline';
      eyeClosed.style.display = isPassword ? 'inline' : 'none';
    });

   
    passwordInput.addEventListener('focus', () => {
      eyesImage.src = 'ojo_cerrado.png';
      eyesImage.style.transform = 'scale(1.05)';
    });

    passwordInput.addEventListener('blur', () => {
      eyesImage.src = 'ojos_abiertos.png';
      eyesImage.style.transform = 'scale(1)';
    });

   
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      loginError.style.display = 'none';

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      if (password.length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (!valid) return;

      
      const validEmail = 'marco1@gmail.com';
      const validPassword = '123456';

      if (email === validEmail && password === validPassword) {
        alert('¡Inicio de sesión exitoso!');
        
      } else {
        loginError.textContent = 'Correo o contraseña incorrectos.';
        loginError.style.display = 'block';
      }
    });
  </script>
</body>
</html>
